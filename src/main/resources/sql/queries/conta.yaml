name: conta
queries:
  - findByAgencia: select * from public.conta_find_by_agencia_v1(:agencia);
  - findByNumero: select * from public.conta_find_by_numero_v1(:numero);
  - findByCliente: select * from public.conta_find_by_cliente_v1(:cliente);
  - findByNumeroAndAgencia: select * from public.conta_find_by_numero_and_agencia_v1(:numero, :agencia);
  - insert: select * from public.conta_insert_v1(:agencia, :numero, :saldo, :tipo.name, :cliente.id);
  - update: select * from public.conta_update_v1(:agencia, :numero, :saldo, :tipo.name, :cliente.id, :id);