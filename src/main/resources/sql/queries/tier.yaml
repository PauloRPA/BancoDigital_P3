name: tier
queries:
  - findByNome: select * from public.tier_find_by_nome_v1(:nome);
  - insert: select * from public.tier_insert_v1(:nome, :politica_uso_fk);
  - update: select * from public.tier_update_v1(:nome, :politica_uso_fk ,:id);
  - findByPoliticaUsoId: select * from public.tier_find_by_politica_uso_id_v1(:id);
  - findByPoliticaTaxaId: select * from public.tier_find_by_politica_taxa_id_v1(:id);
