name: cliente
queries:
  - findByNome: select * from public.cliente_find_by_nome_v1(:nome);
  - findByCpf: select * from public.cliente_find_by_cpf_v1(:cpf);
  - findByTier: select * from public.cliente_find_by_tier_v1(:tier);
  - findByNomeAndDataNascimento: select * from public.cliente_find_by_nome_and_data_nascimento_v1(:nome, :dataNascimento);
  - insert: select * from public.cliente_insert_v1(:nome, :cpf, :dataNascimento, :endereco.id, :tier.id);
  - update: select * from public.cliente_update_v1(:nome, :cpf, :dataNascimento, :endereco.id, :tier.id, :id);
