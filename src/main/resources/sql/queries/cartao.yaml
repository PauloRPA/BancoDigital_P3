name: cartao
queries:
  - findByNumero: select * from cartao c where c.numero = :numero;
  - findByConta: select * from cartao c where c.conta_fk = :conta;
  - insert: >-
      insert into cartao (numero, vencimento, ccv, ativo, senha, limite_credito, limite_diario, tipo, conta_fk)
      values (:numero, :vencimento, :ccv, :ativo, :senha, :limiteCredito, :limiteDiario, :tipo, :conta);
  - update: >-
      update cartao c
      set numero = :numero, vencimento = :vencimento, ccv = :ccv, ativo = :ativo, senha = :senha, tipo = :tipo, conta_fk = :conta, limite_credito = :limiteCredito, limite_diario = :limiteDiario
      where c.id = :id;