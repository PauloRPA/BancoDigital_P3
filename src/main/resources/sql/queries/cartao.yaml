name: cartao
queries:
  - findByNumero: select * from public.cartao_find_by_numero_v1(:numero);
  - findByConta: select * from public.cartao_find_by_conta_v1(:conta);
  - insert: select * from public.cartao_insert_v1(:numero, :vencimento, :ccv, :ativo, :senha, :limiteCredito, :limiteDiario, :tipo.name, :conta.id);
  - update: select * from public.cartao_update_v1(:numero, :vencimento, :ccv, :ativo, :senha, :tipo.name, :conta.id, :limiteCredito, :limiteDiario, :id);