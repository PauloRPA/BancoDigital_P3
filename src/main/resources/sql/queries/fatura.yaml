name: fatura
queries:
  - findByCartao: select * from public.fatura_find_by_cartao_v1(:cartao);
  - insert: select * from public.fatura_insert_v1(:abertura, :fechamento, :valor, :taxaUtilizacao, :pago, :cartao.id);
  - update: select * from public.fatura_update_v1(:abertura, :fechamento, :valor, :taxaUtilizacao, :pago, :cartao.id, :id);